<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Register a new account:</h1>
      <div class="row">
        <div class="col-md-8">
          <div class="jumbotron">
          <h2>Enter name:</h2>
          <form id="formone">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="bankAmount">Current Amount </label>
              <input type="text" class="form-control" id="bankAmount">
            </div>
           <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="jumbotron">
      <h3>Deposit or Withdrawl:</h3>
      <div class="row">
        <div class="col-md-8">
          <form id="formtwo">
            <div class="form-group">
              <label for="newDeposit">Deposit:</label>
              <input type="text" class="form-control" id="newDeposit">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal</label>
              <input type="text" class="form-control" id="withdrawal">
            </div>
           <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
        </div>
        <div class="jumbotron">
          <h3>New Amount</h3>
          <div class="row">
            <div class="col-md-8">
              <ul id="test">

              </ul>
            </div>
      </div><!--Row Div-->
    </div>
  </div>
  </body>
</html>
